<!DOCTYPE html>
<html>
<head>
<link rel = "stylesheet" type="text/css" href="thelastsnake.css">
<title>Snake JS</title>
<style>
  html {
      text-align: center;
      font-family: Helvetica, Arial, Helvetica, sans-serif;
  }
  #board div {
      background-color: black;
      border: 1px solid grey;
      box-sizing: border-box;
      float: left;
      width: 24px;
      height: 24px;
  }
  #board {
    width: calc(26 * 24px);
    margin: auto;
  }
  #board .snake {
      background-color: green;
  }
  </style>
</head>
<body onload="initGame()">
  <h1>Simple Snake</h1>
  <div id = "board"></div>

  <script>
  const board = [];
  const boardWidth = 26, boardHeight = 16;

  var snakeX;
  var snakeY;
  var snakeDirection;
  var snakeLength;

  function initGame() {
    const boardElement = document.getElementById('board');
    for (var y = 0; y < boardHeight; ++y){
      var row = [];
      for (var x = 0; x < boardWidth; ++x){
        var cell = {};
        cell.element = document.createElement('div');
        boardElement.appendChild(cell.element);
        row.push(cell);
      }
      board.push(row);
    }
    startGame();
    gameLoop();
  }



  function startGame() {
    snakeX = Math.floor(boardWidth / 2);
    snakeY = Math.floor(boardHeight / 2);
    snakeLength = 5;
    snakeDirection = 'Up';

    //center of board to make a snake
    board[snakeY][snakeX].snake = 1
  }

    function gameLoop() {
      // Loop over the entire board, and update every cell
      for (var y =0; y < boardHeight; ++y) {
        for (var x = 0; x < boardWidth; ++x) {
          var cell = board[y][x];

          if (cell.snake) {
            cell.element.className = 'snake';
          }
          else {
            cell.element.className = '';
          }
        }
      }
      setTimeout(gameLoop, 1000);
    }



  </script>
</body>
</html>
